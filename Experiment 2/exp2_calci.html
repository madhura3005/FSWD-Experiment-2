<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calci</title>
    <link rel="stylesheet" href="./exp2_calci.css">
</head>
<body>
    <div class="container">
    <h2>Simple Calculator</h2>
    <label for="num1">Number 1:</label>
<input type="number" name="num" id="num1" placeholder="Enter number 1">
<label for="num2">Number 2:</label>
<input type="number" name="num" id="num2" placeholder="Enter number 2">
    <br>
    <div> 
        Select operation
        <select name="operation" id="operation" >
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="÷">÷</option>
            <option value="×">×</option>
        </select>
        
    </div>
    <button id="calc">Calculate</button>
    
    <br>    
    
    <p>Answer: </p>
    <textarea name="answer" id="answer"></textarea>
</div>
    <script src="./exp2_calci.js" type="text/javascript"></script>
</body>
</html>
